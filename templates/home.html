<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Logout Container -->
    <div class="logout-container">
        <!-- Logout Form -->
        <form method="POST" action="{{ url_for('logout') }}">
            <input type="submit" value="Logout">
        </form>
    </div>
    
    <h1>Hello, {{ email }}!</h1>
    <form action="{{ url_for('get_year', year='') }}" method="get" id="yearForm">
        <label for="year">Enter Year:</label>
        <input type="number" id="year" name="year" min="1800" max="2010" step="1" value="1800" onchange="submitForm()">
    </form>

    <script>
        function submitForm() {
            document.getElementById('yearForm').action = "{{ url_for('get_year', year='') }}" + document.getElementById('year').value;
            document.getElementById('yearForm').submit();
        }
    </script>
</body>
</html>
